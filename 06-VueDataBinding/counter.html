<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <span>Kliknij i zwieksz liczbe o 1</span><br>

    <input type="button" id="counter" v-on:click="increase" value="0">
    

  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
      },
      methods: {
        increase: function ($event) {
        let value = parseInt(document.getElementById("counter").value) + 1;
        document.getElementById("counter").value = value;
}
}

    });
  </script>

</body>
</html>
