<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input placeholder="w kg" v-model="weight" type="number"><br><br>
    <span>Wzrost: </span>
    <input placeholder="w cm" v-model="cm" type="number">
    <p>Wska≈∫nik BMI: {{obliczBMI}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        weight: "",
        cm: ""
      },
      computed: {
        obliczBMI: function(){
          return (this.weight/((this.cm/100)**2));
        }
      }
    });
  </script>

</body>
</html>
