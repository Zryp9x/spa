<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input id="univer" type="text"></p>
		<p>Address:<br><input id="adres" type="text"></p>
		<button onclick="inser()" type="button">Hint</button>
	</form>

	<script>
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";

		function inser(){
			document.getElementById("univer").value = university;
			document.getElementById("adres").value = address;
		}
	</script>
</body>

</html>
