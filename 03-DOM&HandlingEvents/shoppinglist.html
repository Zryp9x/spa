<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input id="in" type="text" name="item">
        <button type="button" onclick="addItem()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="lista">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	function addItem(){
            var item = document.getElementById("in").value;
            var element = document.createElement("li");
            document.getElementById("lista").appendChild(element).innerHTML = item;
        }

    </script>
</body>

</html>
