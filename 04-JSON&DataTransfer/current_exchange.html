<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current exchange</title>
</head>
<body>
    <p id="current"></p>
    <script>
        let cur= "usd"
        let site = "http://api.nbp.pl/api/exchangerates/rates/c/" + cur + "/today/?format=json";
        for(let i = 0; i<3 ; i ++){
            if(i==1){cur="gbp";}
            else if(i==2){cur="eur";}
            site = "http://api.nbp.pl/api/exchangerates/rates/c/" + cur + "/today/?format=json";
        var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        let obj = JSON.parse(this.responseText);
        document.getElementById("current").innerHTML += "Waluta: " + obj.currency + "<br>Kupno: " + obj.rates[0].ask + "<br>Sprzeda≈º: " + obj.rates[0].bid + "<br><br>";
    }
  };
  xhttp.open("GET", site, true);
  xhttp.send();
        }
    </script>
    
</body>
</html>
