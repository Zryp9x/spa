<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data" onclick="display()"> 
		<p id="personalData"></p>

		<script>
function display(){
		var request = new XMLHttpRequest();
		request.onreadystatechange = function () {
		if (this.readyState==4 && this.status==200){
		let json = JSON.parse(this.responseText);
		var person = { 
                name: json.name, 
                surname: json.surname  
                }
		document.getElementById("personalData").innerHTML = person.name + " " + person.surname;
		}
		};
		request.open('GET', 'paweldutka.json');
		request.send()

}

		</script>

	</body>
</html>
